  #     - MONGO_INITDB_ROOT_USERNAME=banana
  #     - MONGO_INITDB_ROOT_PASSWORD=banana123
  #     - MONGO_INITDB_DATABASE=banana-production
  #   volumes:
  #     - mongodb_data:/data/db
  #   networks:
  #     - banana-network

networks:
  banana-network:
    driver: bridge

